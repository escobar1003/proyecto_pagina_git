<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Header — Proyecto Colaborativo</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- === HEADER === -->
  <header class="site-header">
    <div class="header-inner">
      <div class="logo">LOGO</div>

      <nav class="main-nav" aria-label="Navegación principal">
        <a href="#inicio">Inicio</a>
        <a href="#quienes">Quiénes Somos</a>
        <a href="#contacto">Contacto</a>
      </nav>

      <!-- Botón de registro -->
      <button id="btnRegistro" class="registro-btn">Registro</button>

      <!-- Foto de perfil -->
      <div class="profile-circle" id="fotoPerfil"></div>

      <!-- Submenú emergente -->
      <div id="submenuPerfil" class="submenu">
        <ul>
          <li><a href="#">Ver Perfil</a></li>
          <li><a href="#">Cerrar Sesión</a></li>
        </ul>
      </div>

      <!-- Ventana emergente de registro -->
      <div id="ventanaRegistro" class="modal">
        <form>
          <h2>Registro</h2>
          <label>Nombre:</label>
          <input type="text" id="nombre" required>
          <label>Email:</label>
          <input type="email" id="email" required>
          <label>Teléfono:</label>
          <input type="tel" id="telefono" required>
          <button type="submit">Registrarse</button>
        </form>
      </div>
    </div>
  </header>

  <script src="script.js"></script>
</body>
</html>
